<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .Flax{
        display: flex;
        padding: 30px;
        background-color: gold;
        margin: 30px;
        height: 100px;
        width: 300px;   
        border:5px solid black;
        flex-wrap: wrap;
        justify-content: space-evenly;
    }
    .Flax1{
        display: inline-flex;
        padding: 30px;
        background-color: rgb(160, 134, 205);
        margin: 30px;
        height: 100px;
        width: 300px;   
        border: 5px solid rgb(86, 24, 162);
        justify-content: center;
        justify-content: space-evenly;
    }
</style>
<body>
    <div class="Flax">
    <div>One</div>
    <div>Two</div>
    <div>Three</div>
    </div>
    <div class="Flax1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        </div>
    
</body>
</html>
