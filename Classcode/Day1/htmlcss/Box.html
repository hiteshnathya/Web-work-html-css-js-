<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model Properties</title>
    <style>
        /* Global Styles */

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7; /* added a light gray background color */
        }

        /* Main Header */

        .main {
            text-align: center;
            font-size: 48px; /* increased font size */
            font-weight: bold;
            color: #c44b4b;
            margin-bottom: 30px; /* increased margin bottom */
            background-color: #ffe6e6; /* added a light red background color */
            padding: 20px; /* added padding */
            border-radius: 10px; /* added border radius */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* added box shadow */
        }

        /* Box Model Properties */

        .box-model {
            background-color: #f0f0f0;
            border: 2px solid #972020; /* increased border width */
            border-radius: 30px;
            margin-left: 150px; /* increased margin left */
            padding: 50px;
            width: 150px; /* increased width */
            height: 150px; /* increased height */
            text-align: center;
            align-self: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* added box shadow */
        }

        /* Class 1 Styles */

        .class1 {
            width: 250px; /* increased width */
            height: 150px; /* increased height */
            font-size: 30px; /* increased font size */
            font-weight: bold;
            color: #00698f;
            margin-top: 100px; /* increased margin top */
            margin-left: 50px; /* increased margin left */
            background-color: #00bfff; /* changed background color to a brighter blue */
            padding: 20px; /* increased padding */
            border-radius: 15px; /* increased border radius */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3); /* increased box shadow */
        }

        /* Class 2 Styles */

        .class2 {
            align-self: center;
            align-items: center;
            width: 150px; /* increased width */
            height: 150px; /* increased height */
            background-color: #ffe6cc; /* changed background color to a lighter orange */
            border-radius: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3); /* increased box shadow */
            margin-top: 30px; /* increased margin top */
            text-align: center;
            padding: 30px; /* increased padding */
            border-color: #ffd700; /* changed border color to a darker orange */
        }
    </style>
</head>
<body>
    <div class="main">CSS Box Model Properties</div>
    <div class="box-model">This div has padding, border, and background color</div>
    <div class="class1">We are learning</div>
    <div class="class2">Box properties</div>
</body>
</html>
