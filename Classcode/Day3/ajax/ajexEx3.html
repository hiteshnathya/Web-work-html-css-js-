<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getData() {
            var url = "https://jsonplaceholder.typicode.com/posts/1";
            var req;

            if (window.XMLHttpRequest) {
                req = new XMLHttpRequest();
            } else if (window.ActiveXObject) {
                req = new ActiveXObject("Microsoft.XMLHTTP");
            }

            req.onreadystatechange = function() {
                if (req.readyState == 4 && req.status == 200) {
                    var jsonObj = JSON.parse(req.responseText);
                    document.getElementById("userId").innerHTML = jsonObj.userId;
                    document.getElementById("id").innerHTML = jsonObj.id;
                    document.getElementById("title").innerHTML = jsonObj.title;
                }
            }

            req.open("GET", url, true);
            req.send();
        }
    </script>
</head>
<body>
    USERID : <span id="userId"></span><br>
    ID: <span id="id"></span><br>
    TITLE: <span id="title"></span><br>
    <button type="button" onclick="getData()">Get data</button>
</body>
</html>
